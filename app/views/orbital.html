<div class="mdl-grid" ng-init="orbital.retrieveOrbitalData()">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="card">
            <h2>Near Earth Orbitals</h2>
            <h3>Count: {{orbital.count}} objects</h3>
            <div class="mdl-cell mdl-cell--12-col" ng-repeat="orbital in orbital.data">
                <table class="mdl-data-table mdl-shadow--2dp" style="width:100%;">
                    <thead>
                    <tr>
                        <th><em>Name</em></th>
                        <th><em>Magnitude</em></th>
                        <th><em>Diameter Min. (km)</em></th>
                        <th><em>Diamater Max. (km)</em></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><em>{{orbital.name}}</em></td>
                        <td><em>{{orbital.magnitude}}</em></td>
                        <td><em>{{orbital.diameterMin}}</em></td>
                        <td><em>{{orbital.diameterMax}}</em></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
