<div id="marsContainer" style="padding-left: 20px; padding-right: 20px;">
    <h1 id="alpha"><em>Welcome to the Outer Space Project</em></h1>
    <div uib-carousel active="active" interval="home.myInterval" no-wrap="noWrapSlides" style="width:600px;display:inline-block;">
        <div uib-slide ng-repeat="slide in home.slides track by slide.id" index="$index">
            <img ng-src="{{slide.image}}" style="margin:auto;height:600px;width:600px;">
            <div class="carousel-caption">
                <p>{{slide.text}}</p>
            </div>
        </div>
    </div>
    <h2>Made in the Milky Way</h2>
</div>
