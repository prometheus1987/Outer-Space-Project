<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="card" style="width: 50%;margin: auto;">
            <div class="card image text-center" >
                <h2>Hubble Telescope Images</h2>
                <h1>{{ hubble.name}}</h1>
                <img style="width: 100%;padding-top: 10px;" ng-src="{{ hubble.imageURL }}"/>
                <p>{{ hubble.description }}</p>
            </div>
        </div>
    </div>
</div>
