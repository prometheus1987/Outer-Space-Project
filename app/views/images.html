<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="card" style="width: 75%;margin: auto;">
            <div class="card image">
                <h2>Search the NASA Image Database:</h2>
                <form class="search">
                    <input class="form-control" ng-model="images.query" placeholder="Search"/>
                    <button type="button" class="btn btn-default" ng-click="images.search(images.query)">Search</button>
                </form>
            </div>
        </div>
    </div>
    <div class="mdl-grid center-align">
        <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--4-col-tablet mdl-cell--4-col-desktop text-center" ng-repeat="photo in images.images">
            <img data-aos="fade-in" data-aos-delay="200" style="width: 75%; height: 50%; padding-left: 25%;" class="img-responsive" ng-src="{{ photo.link }}"/>
            <h3>{{ photo.title }}</h3>
            <span ng-click="images.openModal(photo)"><i class="fa fa-info-circle" aria-hidden="true"></i></span>
        </div>
    </div>
</div>
<script>
    AOS.init();
</script>
