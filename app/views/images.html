<div class="mdl-grid center-align">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="card">
            <div class="card image" ng-repeat="photo in images.images">
                <img style="width: 25%; height: 50%;" class="img-responsive" ng-src="{{ photo.link }}"/>
                <h3>{{ photo.title }}</h3>
            </div>
        </div>
    </div>
</div>
