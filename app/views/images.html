<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <div class="card" style="width: 75%;margin: auto;">
            <div class="card image">
                <h2>Search the NASA Image Database:</h2>
                <form class="search">
                    <input type="text" class="form-control" ng-model="images.query" placeholder="Search"/>
                    <md-button class="md-raised md-primary" ng-click="images.search(images.query)">Search</md-button>
                </form>
            </div>
        </div>
    </div>
    <div class="mdl-grid center-align">
        <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--4-col-tablet mdl-cell--4-col-desktop" ng-repeat="photo in images.images">
                <img style="width: 50%; height: 50%; padding-left: 25%;" class="img-responsive" ng-src="{{ photo.link }}"/>
                <h3>{{ photo.title }}</h3>
            </div>
        </div>
    </div>
</div>
