<div class="row" id="marsContainer" ng-init="opportunity.retrieveOpportunityData()">
    <div class="col-md-12">
        <h2>Select a Rover:</h2>
        <a ui-sref="explore.curiosity">Curiosity</a>
        <a ui-sref="explore.opportunity">Opportunity</a>
        <a ui-sref="explore.spirit">Spirit</a>
        <div class="rovers">
            <img src="app/assets/images/opportunity_rover.jpg"
                 style="width: 25%; margin-bottom: 100px; margin-top: 50px;"
            />
            <em><h2>Rover Name:</h2></em>
            <h3>Opportunity</h3>
            <em><h2>Status:</h2></em>
            <h3>Active</h3>
            <em><h2>Launch Date:</h2></em>
            <h3>2003-07-07</h3>
            <em><h2>Landing Date:</h2></em>
            <h3>2004-01-25</h3>
            <em><h2>Martian Sol:</h2></em>
            <h3>{{opportunity.martianSol}}</h3>
            <em><h2>Earth Date:</h2></em>
            <h3>{{opportunity.earthDate}}</h3>
            <em><h2>Total Photos:</h2></em>
            <h3>{{opportunity.totalPhotos[0]}}</h3>
        </div>
        <div class="col-md-12" style="margin-bottom: 50px;">
            <div ng-repeat="photo in opportunity.opportunityData">
                <em><h2>Camera:</h2></em>
                <h3>{{photo.name}}</h3>
                <img ng-src="{{photo.img}}" style="margin:auto; width: 25%;">
            </div>
        </div>
    </div>
</div>
