<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--12-col">
        <h1 ng-show="apod.loading">Loading...</h1>
        <div class="card" style="width: 50%;margin: auto;" ng-hide="apod.loading">
            <div class="card image text-center" >
                <h2>NASA Astronomy Picture of the Day</h2>
                <datepicker date-format="longDate" date-format="" date-max-limit={{apod.date}} >
                    <input ng-model="apod.date" placeholder="{{apod.date}}" type="text"/>
                    <button id="searchButton" type="submit" ng-click="apod.click()">Retrieve Data</button>
                </datepicker>
                <vimeo class="vimeoContainer" ng-show="apod.video.show" settings="{videoId: apod.video.url}" player-id="video2" video-id="{{ apod.video.url }}"></vimeo>
                <img ng-show="apod.picture.show" style="width: 100%;padding-top: 10px;" ng-src="{{ apod.picture.hdurl }}"/>
            </div>
            <h3>{{ apod.picture.title }}</h3>
            <h3>{{ apod.picture.explanation }}</h3>
        </div>
    </div>
</div>
