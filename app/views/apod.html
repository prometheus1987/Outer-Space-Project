<div class="ApodContainer" ng-init="apod.retrieveApodData()" style="padding-top: 2%;">
    <div class="row" style="width: 50%; padding-left: 1%; margin-left: 25%; margin-bottom: 1%; background:black;">
        <div class="col-md-12">
            <h1>Astronomy Picture of the Day</h1>
            <img style="width: 100%;" ng-src="{{ apod.hdurl }}"/>
            <h3>{{ apod.title }}</h3>
            <h3>{{ apod.explanation }}</h3>
        </div>
    </div>
</div>
