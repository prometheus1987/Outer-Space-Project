<div class="mdl-grid" ng-init="apod.retrieveApodData()">

        <div class="card">
            <div class="card image">
                <img style="width: 100%;" ng-src="{{ apod.hdurl }}"/>
            </div>
            <h3>{{ apod.title }}</h3>
            <h3>{{ apod.explanation }}</h3>
        </div>
    </div>
</div>
